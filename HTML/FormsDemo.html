<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">

        <p>
            <label for="Username">Enter a Username : </label>
            <input type="text" placeholder="Username" id="Username" name="Username">
        </p>
        <p>
            <label for="Password"> Enter your Password: </label>
            <input type="password" placeholder="Password" id="Password" name="password">
        </p>
        <p>
            <label for="Color"> enter a color:</label>
            <input type="color" id="Color" name="Color">
        </p>
        <p>
            <label> Enter The Number:
                <input type="number" placeholder="enter a number" name="Num" min="1" max="1000">
            </label>
        </p>

        <button>Submit</button>

        <button type="button"> A simple Button</button>

        <input type="submit" value="click me">

    </form>

    <h2>Hijaking Searches</h2>

    <h3>serch on reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>search reddit</button>
    </form>
    <h3>search on google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>serarch google</button>
    </form>
    <h3>search on youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>search youtube</button>
    </form>

    <h2>More Inputs</h2>

    <form action="/birds">

        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree"> I agree to everything</label>

        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">

            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">

            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
             
        </p>

        <p>
            <label for="meal">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="chicken">Chicken</option>
                <option value="Veg" selected>Vegetarian</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" name="cheese_level" id="cheese" min="1" max="100" value="67" step="10">
        </p>
        <p>
            <br>
            <label for="requests">Any spetial Reuests?</label>
            <textarea name="requests" id="requests" rows="10" cols="50" placeholder="give requests here"></textarea>
        </p>
        <button>submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter first name</label>
        <input type="text" id="first" name="first" required>
        <label for="username"> Username</label>
        <input type="text" name="username" id="username" minlength="5" maxlength="20" required>

        <!-- learn some pattern  -->
        <!-- <p>
            <input type="email" required>
            <input type="url">
        </p> -->
        <button>submit</button>
    </form>

</body>

</html>
